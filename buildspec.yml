version: 0.2

env:
  variables:
    IMAGE_TAG: "latest"
    REPO: "757649255209.dkr.ecr.ap-south-1.amazonaws.com/awsrepo/myrepo"
    CLUSTER_NAME: "cicdk8masternode"
    REGION: "ap-south-1"

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - yum update -y
      - yum install -y jq

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $REPO

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t awsrepo/myrepo .
      - docker tag awsrepo/myrepo:latest $REPO:$IMAGE_TAG

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $REPO:$IMAGE_TAG

      - echo "Creating imagedefinitions.json..."
      - printf '[{"name":"webapp","imageUri":"%s"}]' "$REPO:$IMAGE_TAG" > imagedefinitions.json
      - cat imagedefinitions.json

      - echo "Updating kubeconfig for EKS cluster..."
      - aws eks update-kubeconfig --region $REGION --name $CLUSTER_NAME --kubeconfig /root/.kube/config

      # ----------------- DEBUG SECTION -----------------
     
      - aws --version
      - aws sts get-caller-identity
      - echo "DEBUG: try get-token"
      - aws eks get-token --cluster-name $CLUSTER_NAME --region $REGION || true
      - echo "DEBUG: kubeconfig"
      - kubectl config view --kubeconfig=/root/.kube/config --minify || true
      - echo "DEBUG: kubectl version"
      - kubectl version --client --short || true
      - echo "DEBUG: kubectl get nodes verbose"
      - kubectl --kubeconfig=/root/.kube/config get nodes --v=8 || true
      # -------------------------------------------------

      - echo "Validating kubectl access..."
      - kubectl --kubeconfig=/root/.kube/config describe configmap aws-auth -n kube-system

      - echo "Updating image in Kubernetes deployment..."
      - kubectl --kubeconfig=/root/.kube/config set image deployment/myapp webapp=$REPO:$IMAGE_TAG

      - echo "Applying full Kubernetes manifest..."
      - kubectl --kubeconfig=/root/.kube/config apply -f k8s/deployment.yaml

artifacts:
  files:
    - imagedefinitions.json


